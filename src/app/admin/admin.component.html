<div class="container-fluid pt-3 mt-auto">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group sticky-top" id="list-tab" role="tablist">
        <a (click)="onActive('add')" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab">Add</a>
        <a (click)="onActive('edit')" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab">Edit</a>
        <a (click)="onActive('delete')" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab">Delete</a>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="card border-info">
        <h4 class="card-header text-success">{{active.toUpperCase()}}</h4>
        <div class="m-5">
          <admin-blog [active]="active"></admin-blog>
        </div>
      </div>
    </div>
  </div>
</div>
