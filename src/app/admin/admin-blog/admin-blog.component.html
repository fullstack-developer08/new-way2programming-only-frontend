<div *ngIf="message" class="alert alert-danger">
  {{message}}
</div>

<div *ngIf="active == 'edit' || active == 'delete'">
  <form [formGroup]="getOrDeleteBlogForm" (ngSubmit)="onGetOrDeleteBlog()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Blog href</label>
      <input formControlName="blogHref" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="form-group">
      <button *ngIf="active == 'edit'" type="submit" class="btn btn-success">Get Blog</button>
      <button *ngIf="active == 'delete'" type="submit" class="btn btn-success">Delete Blog</button>
    </div>
  </form>
</div>

<form [formGroup]="addOrEditBlogForm" (ngSubmit)="onAddOrEditBlog()" *ngIf="active == 'add' || (active == 'edit' && isEditFormVisible)">
  <div *ngIf="active == 'edit'">
      <div class="form-group">
          <label>Sort</label>
          <input formControlName="sort" class="form-control">
      </div>
      <div class="form-group">
          <label>Title</label>
          <input formControlName="blogTitle" class="form-control">
      </div>
      <div class="form-group">
          <label>Desc</label>
          <input formControlName="blogDesc" class="form-control">
      </div>
      <div class="form-group">
          <label>Keywords</label>
          <input formControlName="blogKeyword" class="form-control">
      </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Tech Name</label>
    <input formControlName="blogTech" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Blog Name</label>
    <input formControlName="blogName" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Blog href</label>
    <input formControlName="blogHref" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Blog Data</label>
    <textarea formControlName="blogData" class="form-control" rows="18"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">ADD</button>
  </div>
</form>
