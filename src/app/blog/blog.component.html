<div *ngIf="blogData" class="card text-white bg-info text-center">
  <h2 class="card-header">{{blogData.blogTech}}</h2>
</div>

<div class="container-fluid pt-3 mt-auto">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group sticky-top" id="list-tab" role="tablist">
        <a *ngFor="let ln of leftNav" (click)="nextPage(ln.blogHref)" [ngClass]="{'active text-white': activeHref == ln.blogHref}"  class="list-group-item list-group-item-action" id="list-home-list"
          data-toggle="list" role="tab">{{ln.blogName}}</a>
      </div>
    </div>
    <div class="col-sm-9">
      <div *ngIf="blogData" class="card border-info">
        <h4 class="card-header text-success">{{blogData.blogName}}</h4>
        <div [innerHTML]="blogData.blogData"></div>
      </div>
    </div>
  </div>
</div>
