<div class="container">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
      <div class="alert alert-success"></div>
      <div class="panel panel-danger">
        <div class="panel panel-heading">
          {{message}}
        </div>
        <div class="panel panel-body">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <table class="table table-bordered">
              <tr>
                <td>
                  <input formControlName="email" type="email" name="email" class="form-control" placeholder="Your Email" />
                </td>
              </tr>
              <tr>
                <td>
                  <textarea formControlName="message" class="form-control" name="message" placeholder="Your Message"></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="submit" class="btn btn-outline-success form-control">Submit</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>
